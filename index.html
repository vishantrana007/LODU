        .message {

            background-color: #1a1a1a;
            border: 2px dashed #ff4d4d;
            padding: 20px;
            border-radius: 10px;
            color: white;
            animation: moveMessage 5s linear infinite;
        }

        @keyframes moveMessage {
            0% {
                top: 0;
                left: 0;
            }
            100% {
                top: 100%;
                left: 100%;
            }
        }
    </style>
</head>

        // Generate random message on the screen
        function showRandomGaali() {
            const randomIndex = Math.floor(Math.random() * roasts.length);
            const randomMessage = roasts[randomIndex];

            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.innerText = randomMessage;

            // Set random position
            messageElement.style.top = `${Math.random() * 100}vh`;
            messageElement.style.left = `${Math.random() * 100}vw`;

            // Append the message to the body
            document.body.appendChild(messageElement);

            // Remove message after animation completes
            setTimeout(() => {
                messageElement.remove();
            }, 5000); // Message disappears after 5 seconds
        }

        // Continuously generate random messages every 200ms
        setInterval(showRandomGaali, 200);
